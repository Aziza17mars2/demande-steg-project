<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <form class="wpcf7">
          <h2>Connexion</h2>
          
          <label for="username"></label>
          <input type="text" id="username" placeholder="Email" name="username" [(ngModel)]="username" required pattern="[a-z 0-9.%+-]+@[a-z 0-9.-]+\.[a-z]{2,3}$">
          
          <label for="password"></label>
          <input type="password" id="password" placeholder="Mot de passe" name="password" [(ngModel)]="password" required>
          
          
          
          <button type="submit"routerLink="/menu">Se connecter</button>
          
          <p>
            Je n'ai pas encore de compte?.
          </p>
          <a routerLink="/inscription">Je cr√©e mon compte</a>
          
        </form> 
      </div>
      
         
</body>
</html>
